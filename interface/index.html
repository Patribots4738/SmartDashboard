<!DOCTYPE html>

	<meta charset="utf-8">
	<title>SmashBoard</title>

<body>
	<div id="x">âœ•</div>
	<div id="app">
		<div id="autoMenu" style="display: none;">
			<div class="container">
				<div id="sourceSelect" class="selector">
					<span>Starting Position:</span>
					<input type="radio" id="left" name="source" value="l">
					<label for="left">Left</label>
					
					<input type="radio" id="center" name="source" value="c">
					<label for="center">Center</label>
					
					<input type="radio" id="right" name="source" value="r">
					<label for="right">Right</label>
				</div>
				<div id="destSelect" class="selector">
					<span>Ending Position:</span>
					<input type="radio" id="toleft" name="destinations" value="l">
					<label for="toleft">Left</label>
					
					<input type="radio" id="tocenter" name="destinations" value="c">
					<label for="tocenter">Center</label>
					
					<input type="radio" id="toright" name="destinations" value="r">
					<label for="toright">Right</label>
				</div>
			</div>
		</div>
		<div class="horizontalAlign">
			<div id="camera">
				<div id="cameraFeed"></div>
				<div id="showAuto" class="unconfirmed">Select Auto</div>
			</div>
			<div id="notcamera">
				<div id="leftLevel" class="vertContain">
					<div class="indicator">
						<div id="hasFire" class="enabler"></div>
						<div id="fireText" class="text">firing</div>
					</div>
					<div class="indicator">
						<div id="hasShoot" class="enabler"></div>
						<div id="shootText" class="text">ready to shoot</div>
					</div>
					<div class="indicator">
						<div id="hasVision" class="enabler"></div>
						<div id="visionText" class="text">ready to aim</div>
					</div>
				</div>
				<div id="rightSlow" class="vertContain">
					<div id="slowMode">
						<div id="hasSlow" class="enabler"></div>
						<div id="slowText" class="text">mode</div>
					</div>
				</div>
